<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.getElementById("root");
      const root = ReactDOM.createRoot(rootElement);

      // Plan the components you will need to complete the portfolio by breaking down the design
       function NavLink({title, link}){
        return (
          <li>
            <a href={link}>{title}</a>
          </li>
        )
       }
      
      function NavBar() {
        return (
          <header>
            <nav>
              <NavLink title='home' link='#home' />
              <NavLink title='about' link='#about' />
              <NavLink title='projects' link='#projects' />
              <NavLink title='contact' link='#contact' />
            </nav>
          </header>
        );
      }

     

      function Hero() {
        return (
          <section className="hero">Welcome to my page</section>
        );
      }

      function AboutMe() {
        return (
          <section className="aboutMe">I'm an LLM: the Liz Learning Machine</section>
        );
      }

      function Project({title, description, shouldDescribe}) {
        return (
          <article>
            {shouldDescribe ? title + description : title }
          </article>
        );
      }

      function Projects() {
        return (
          <div>
            <Project title="Blind Mixtape" description="A new-skool tool to old-skool share a mix with a friend" shouldDescribe={false}/>
            <Project title="Margarita kata series" description="An ongoing series of 8kyu-5kyu katas on codewars, based on my adventures in cocktails" shouldDescribe={true} />
            <Project title="Hancock database" description="My mission to reclaim from cassette the database of Hancock's Half Hour episodes I hard-coded in BASIC aged 10" shouldDescribe={false}/>
          </div>
        );
      }

      function Footer() {
        return (
          <footer className="footer">c2025 My Portfolio</footer>
        );
      }


      

      function Portfolio() {
        return (
          <div>
            <NavBar />
            <Hero />
            <AboutMe />
            <Projects />
            <Footer />
          </div>
        );
      }

      root.render(<Portfolio />);
    </script>
  </body>
</html>
